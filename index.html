4f57-a308-791451d9eeb1logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;历史充满了由空间智能扮演中心角色的、定义文明的瞬间。在古希腊，埃拉托斯特尼（Eratosthenes）将影子变为几何——在亚历山大测得 7 度角、正值日照在 Syene 不留影时——用以测算地球周长。哈格里夫斯（Hargreave）的“珍妮纺纱机”（Spinning Jenny）通过一个空间洞见革新了纺织制造：将多个纺锭并列放入同一机架，允许一个工人同时纺多根线，从而将生产率提高了八倍。沃森与克里克（Watson 和 Crick）通过物理构建三维分子模型、操作金属板与金属丝，直到碱基对的空间排列恰好契合，发现了 DNA 的结构。在每一种情形中，当科学家与发明家必须操作物体、可视化结构并对物理空间进行推理时，空间智能推动了文明的前进——这些都无法仅靠文字来捕捉。logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^Flogseq____&quot;,293,536870916]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^Xlogseq____&quot;,289,536870916]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^Vlogseq____&quot;,335,536870916]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^Ulogseq____&quot;,28,536870916]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^Ulogseq____&quot;,29,536870916]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^Ulogseq____&quot;,289,536870916]],[logseq____&quot;^15logseq____&quot;,[356,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6917299a-8d88-4c0e-9ae1-c5e90eb1d9a8logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[357,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;机器人学习的进展取决于可扩展的、可行的训练数据解决方案。鉴于机器人必须学习理解、推理、规划与交互的巨大状态空间，许多人推测，要构建真正具备泛化能力的机器人，需要结合互联网数据、合成仿真以及真实环境下人类示范的采集。==但与语言模型不同，当前机器人研究的训练数据十分稀缺。==世界模型将在此扮演决定性角色。随着它们在感知保真度和计算效率上的提升，世界模型的输出可以迅速缩小仿真与现实之间的差距。这反过来将有助于训练机器人，使其能够在无数状态、交互与环境的仿真中学习。logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[357,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[357,logseq____&quot;^Flogseq____&quot;,322,536870916]],[logseq____&quot;^15logseq____&quot;,[357,logseq____&quot;^Xlogseq____&quot;,289       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
